<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Email Constructor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
<div class="card">

<h2>Коммерческое предложение</h2>

<input type="text" id="name" placeholder="Имя ЛПР">

<select id="direction">
    <option value="China_template.txt">Китай</option>
    <option value="Europe_template.txt">ЦЕ</option>
    <option value="Turkey_template.txt">Турция</option>
    <option value="Germany_template.txt">Германия</option>
    <option value="Italy_template.txt">Италия</option>
</select>

<select id="companyType">
    <option value="">Тип компании</option>
    <option value="food">Пищевые добавки</option>
    <option value="candy">Кондитерка</option>
    <option value="alcohol">Алкоголь</option>
    <option value="feed">Корма</option>
</select>

<select id="rateToggle">
    <option value="no">Нет ставки</option>
    <option value="yes">Есть ставка</option>
</select>

<div id="rateBlock">

<input type="text" id="conditions" placeholder="FCA / EXW / FOB">
<input type="text" id="loadCity" placeholder="Город загрузки">
<input type="text" id="unloadCity" placeholder="Город выгрузки">

<h4>Ставки</h4>

<input type="number" id="sea" placeholder="Морской фрахт USD">
<input type="number" id="rail" placeholder="ЖД фрахт USD">
<input type="number" id="auto" placeholder="Автовывоз USD">

<select id="transportType">
    <option value="40HC">40HC</option>
    <option value="20ft">20 фут</option>
    <option value="тент">тент</option>
    <option value="реф">реф</option>
</select>

</div>

<div class="checkbox-row">
    <input type="checkbox" id="markingCheck">
    <label for="markingCheck">Добавить маркировку</label>
</div>

<button onclick="generateEmail()">Сгенерировать</button>
<button onclick="copyText()">Скопировать</button>

<textarea id="output"></textarea>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
